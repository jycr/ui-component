<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.dualRange</title>
	<link rel="stylesheet/less" type="text/css" href="../jquery.dualRange.less"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"
	        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"
	        integrity="sha256-j93v7jDprdkNOGaRtTrZJ2h0VK6nJy29Qk3+zcHOv+0=" crossorigin="anonymous"></script>
</head>
<body>
<div class="dual-range">
	<div class="inputs">
		<input type="range" class="lower" min="34" max="236" value="125" name="price"/>
		<input type="range" class="upper" min="34" max="236" value="53" name="price"/>
	</div>
	<div class="outputs">
		<output class="rangeMin" data-pattern="# €"></output>
		<output class="rangeMax" data-pattern="# €"></output>
	</div>
</div>
<script src="jquery.dualRange.js"></script>
<script>
    less.pageLoadFinished.then(
        function () {

            $('.dual-range').dualRange();

            console.log('completed');
        }
    );
</script>
</body>
</html>
